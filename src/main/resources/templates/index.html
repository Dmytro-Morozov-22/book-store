<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Browser icon-->
    <link rel="shortcut icon" type="image/png" th:href="@{browserIcon.png}"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <title>Library</title>
</head>
<body>

<div class="content">

    <!--header-->
    <header th:insert="blocks/header :: headerFragment"></header>
    <!--header-->

    <h2 style="text-align: center; color: grey; padding-top: 20px" th:text="${item}"/>
    <div class="indexBlock">
            <button style="width: 110px" type="button" class="btn btn-outline-secondary">Log in</button>
            <button style="width: 110px" type="button" class="btn btn-outline-secondary">Sign in</button>
            <button onclick="window.location.href = 'http://localhost:1005/store'" style="width: 110px" type="button" class="btn btn-outline-secondary align-item-center">Book store</button>
    </div>

</div><!--content-->

    <!--footer-->
    <div th:insert="blocks/footer :: footerFragment"></div>
    <!--footer-->

</body>
</html>
