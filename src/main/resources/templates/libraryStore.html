<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Browser icon-->
    <link rel="shortcut icon" type="image/png" th:href="@{browserIcon.png}"/>



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--I put css folder with css file in the static`s folder so that thymeleaf can find it-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Library store</title>
</head>
<body>

<div class="content">
    <!--header-->
    <header th:insert="blocks/header :: headerFragment"></header>
    <!--header-->

    <!--style="margin: 50px auto 0 auto"-->
    <div class="block" th:switch="${storeKey}" style="margin: 50px auto 0 auto">
        <h2 th:case="null" style="text-align: center; color: grey">Library store is empty</h2>
        <div th:case="*">
            <h2 style="padding-bottom:10px; text-align: center; color: grey">Library store</h2>
            <table class="table table-bordered" style="color: grey">
                <thead>
                <tr class="table-secondary" style="color: grey; font-weight: lighter">
                    <th>Book title</th>
                    <th>Author</th>
                    <th>Language</th>
                    <th>Pages</th>
                    <th>Monthly rent</th>
                    <th>Availability</th>
                    <th>Publish year</th>
                    <th>ISBN</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${storeKey}">
                    <td th:text="${book.bookTitle}"></td>
                    <td th:text="${book.author}"></td>

                    <td th:text="${book.language}"></td>
                    <td th:text="${book.pages}"></td>
                    <td th:text="${book.monthlyRent}"></td>
                    <td th:text="${book.bookAvailability}"></td>
                    <td th:text="${book.publishYear}"></td>

                    <td th:text="${book.ISBN}"></td>
                    <td><a th:href="@{/edit/{id}(id=${book.id})}" style="color: cadetblue">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${book.id})}" style="color: cadetblue">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p style="text-align: center; padding-top: 10px"><a href="/addBook" style="color: grey">Add a new book to the library</a></p>
    </div>

</div><!--content-->

<!--footer-->
<div th:insert="blocks/footer :: footerFragment"></div>
<!--footer-->

</body>
</html>
